<div class="container">
    <div class="row">
        <div class="submit-form mx-auto mb-4 p-5 border border-primary border-1 rounded-5" style="width: 400px;">
            <h1 class="text-center text-primary"><b>Register</b></h1>
            <h1 class="text-center text-primary" style="font-size: 35px;"><b>-</b></h1>

            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" />
                </div>
                <div class="form-group">
                    <label for="userId">User Id</label>
                    <input class="form-control" id="userId" required [(ngModel)]="user.userId" name="userId" />
                </div>
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input class="form-control" id="accountNumber" required [(ngModel)]="user.accountNumber"
                        name="accountNumber" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" required [(ngModel)]="user.password" name="password" />
                </div>
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input class="form-control" id="balance" required [(ngModel)]="user.balance" name="balance" />
                </div>

                <button (click)="registerUser()" class="btn btn-success">Submit</button>
            </div>

            <div *ngIf="submitted">
                <h4>User was added successfully!</h4>
                <button class="btn btn-success" (click)="newUser()">Register New User</button>
            </div>
        </div>
    </div>
</div>
