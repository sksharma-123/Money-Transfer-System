<div class="container-fluid px-0">
    <div class="row">
        <form style="width: 400px;" class="mx-auto mb-4 p-5 border border-primary border-1 rounded-5" (ngSubmit)="loginUser()" [formGroup]="userForm">
            <h1 class="text-center text-primary" style="font-size: 35px;"><b>Login</b></h1>
            <h1 class="text-center text-primary" style="font-size: 35px;"><b>-</b></h1>

            <div class="row">
                <div class="mb-2">
                    <label for="userId" class="form-label">UserId</label>
                    <input type="text" class="form-control" id="userId" formControlName="userId">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <p style="display: inline; margin-right: 5px;">Haven't Registered !</p>
                <button type="submit" class="btn btn-primary mt-4 mx-auto" style="width: 100px;">Submit</button>

                <div class="mt-3 text-center">
                    <a routerLink="/register">Register Here</a>
                </div>
            </div>
        </form>
    </div>
    <div class="">
        <app-footer></app-footer>
    </div>
</div>
